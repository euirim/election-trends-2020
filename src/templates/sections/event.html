<div class="event">
    <h3 class="mb-1">{{ section.name }}</h3>
    {% if section.description %}
    <p class="mb-1">{{ section.description }}</p>
    {% endif %}
    <p>
            <span class="mr-2"><i class="far fa-calendar-alt"></i></span>
            {{ section.date }}, {{ section.time }}
        <span class="d-block">
            <span class="mr-2"><i class="fas fa-map-marker-alt"></i></span>
            {{ section.location }}
        </span>
    </p>
    {% if section.calendar_link %}
    <a href="{{ section.calendar_link }}" class="btn btn-primary btn-sm" target="_blank">
        <small>
        <i class="fas fa-calendar-plus"></i>&nbsp;&nbsp;Add to Calendar
</small>
    </a>
    {% endif %}
</div>
